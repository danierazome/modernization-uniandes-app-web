<div class="container-fluid">
  <div class="row pt-2 px-1">
    <div class="col pl-2 col-6">
      <div class="card" style="width: 100%">
        <div class="card-header">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="routToHome()"
                >
                  <i class="bi bi-plus-circle"></i>
                  Home
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="createNewTraveler()"
                >
                  <i class="bi bi-plus-circle"></i>
                  Nuevo Viajero
                </button>
              </div>
            </div>
          </div>
        </div>
        <table class="table" border="1">
          <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
          </thead>
          <tbody>
            <tr *ngFor="let t of travelers">
              <td>{{ t.firstname }}</td>
              <td>{{ t.lastname }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col col-6">
      <div class="card" style="width: 100%" *ngIf="createTravelerOn">
        <app-create-traveler
          (canceled)="onCanceledForm($event)"
          (newTraveler)="onTravelerCreated($event)"
        ></app-create-traveler>
      </div>
    </div>
  </div>
</div>
