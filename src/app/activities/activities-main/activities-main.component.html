<div class="container-fluid">
  <div class="row pt-2 px-1">
    <div class="col pl-2 col-6">
      <div class="card" style="width: 100%">
        <div class="card-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="routToHome()"
                >
                  <i class="bi bi-plus-circle"></i>
                  Home
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="createNewActivity()"
                >
                  <i class="bi bi-plus-circle"></i>
                  Nueva actividad
                </button>
              </div>
            </div>
          </div>
        </div>
        <table class="table" border="1">
          <thead>
            <th>Actividades</th>
          </thead>
          <tbody>
            <tr *ngFor="let m of activities">
              <td>{{ m.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col col-6">
      <div class="card" style="width: 100%" *ngIf="createActivityOn">
        <app-create-activity
          (canceled)="onCanceledForm($event)"
          (newActivity)="onActivityCreated($event)"
        ></app-create-activity>
      </div>
    </div>
  </div>
</div>
